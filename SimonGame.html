<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <div id="score">
        <h3 id="hs">High Score See Here:</h3>
    </div>
    <h1>Simon Says Game</h1>
    <h2>press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red">red</div>
            <div class="btn yellow" type="button" id="yellow">yellow</div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green">green</div>
            <div class="btn purple" type="button" id="purple">purple</div>
        </div>
       
       
    </div>

    <script src="SimonGame.js"></script>
</body>
</html>
